<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Farm2Hotels</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root { 
            --sidebar-gradient: linear-gradient(135deg, #0f3d4a 0%, #206a5d 100%);
            --sidebar-width: 260px;
            --card-radius: 20px;
            --bg-body: #eaeff1;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-muted: #6c757d;
            --border-color: #e2e8f0;
        }

        body.dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body { 
            background-color: var(--bg-body); 
            font-family: 'Segoe UI', sans-serif; 
            color: var(--text-main); 
            transition: 0.3s;
            margin: 0;
        }

        /* --- SIDEBAR (Fixed & Pure CSS) --- */
        .sidebar {
            height: 100vh; width: var(--sidebar-width); 
            position: fixed; top: 0; left: 0; 
            background: var(--sidebar-gradient); color: white;
            z-index: 1000; display: flex; flex-direction: column;
        }
        .sidebar-brand { text-align: center; padding: 30px 0; font-weight: bold; font-size: 1.4rem; }
        .sidebar nav { flex-grow: 1; }
        .sidebar a {
            padding: 16px 30px; display: flex; align-items: center;
            color: rgba(255,255,255,0.7); text-decoration: none; margin: 8px 20px; border-radius: 50px;
            transition: 0.3s;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.1); color: white; }
        .sidebar a.active { background: #fff; color: #0f3d4a; font-weight: 700; }
        
        /* Logout Link at the Bottom */
        .logout-link { margin-top: auto; margin-bottom: 30px; color: #ff7675 !important; }

        /* --- TOP NAV --- */
        .top-nav {
            margin-left: var(--sidebar-width);
            padding: 20px 40px;
            display: flex; justify-content: flex-end;
        }

        .dark-mode-btn {
            background: var(--bg-card); border: 1px solid var(--border-color);
            color: var(--text-main); border-radius: 50px; padding: 10px 22px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }

        /* --- MAIN CONTENT AREA --- */
        .main-content { margin-left: var(--sidebar-width); padding: 0 40px 40px 40px; }
        
        h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; }

        /* --- EMPTY CART STATE --- */
        .empty-cart-container {
            text-align: center; padding: 100px 40px; background: var(--bg-card);
            border-radius: var(--card-radius); border: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .empty-icon { font-size: 6rem; color: var(--text-muted); opacity: 0.2; margin-bottom: 25px; }
        .btn-start {
            background: var(--sidebar-gradient); color: white; text-decoration: none;
            padding: 16px 45px; border-radius: 50px; font-weight: 700;
            display: inline-block; transition: 0.3s; border: none;
        }
        .btn-start:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(32, 106, 93, 0.2); }

        /* --- CART LAYOUT (CSS Grid instead of Bootstrap Rows) --- */
        .cart-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .cart-card {
            background: var(--bg-card); border-radius: var(--card-radius);
            padding: 30px; border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        .summary-card {
            background: #0f3d4a; color: white; border-radius: var(--card-radius);
            padding: 30px; position: sticky; top: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">Farm2Hotels</div>
        <nav>
            <a href="{% url 'hotel_dashboard' %}"><i class="fas fa-th-large" style="margin-right: 15px;"></i> Dashboard</a>
            <a href="{% url 'browse_farmer' %}"><i class="fas fa-tractor" style="margin-right: 15px;"></i> Browse Farmers</a>
            <a href="{% url 'my_cart' %}" class="active"><i class="fas fa-shopping-cart" style="margin-right: 15px;"></i> My Cart</a>
            <a href="{% url 'hotel_profile' %}"><i class="fas fa-user-circle" style="margin-right: 15px;"></i> My Profile</a>
            <a href="javascript:void(0);" onclick="handleLogout()" class="logout-link"><i class="fas fa-sign-out-alt" style="margin-right: 15px;"></i> Logout</a>
        </nav>
    </div>

    <div class="top-nav">
        <button class="dark-mode-btn" onclick="toggleDarkMode()">
            <i id="modeIcon" class="fas fa-moon"></i> <span id="modeText">Dark Mode</span>
        </button>
    </div>

    <div class="main-content">
        <h1>Shopping Cart</h1>

        <div id="emptyCart" class="empty-cart-container">
            <div class="empty-icon"><i class="fas fa-shopping-basket"></i></div>
            <h2 style="margin: 0 0 10px 0;">Your cart is empty</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px;">You haven't added any fresh produce from farmers yet.</p>
            <a href="browse_farmer.html" class="btn-start">Start Sourcing</a>
        </div>

        <div id="cartContent" class="cart-grid hidden">
            <div class="cart-card">
                <p>Items listing goes here...</p>
            </div>
            
            <div class="summary-card">
                <h3 style="margin-top: 0;">Summary</h3>
                <p>Order details and checkout...</p>
            </div>
        </div>
    </div>

    <script>
        // 1. DARK MODE (Pure JS)
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('modeIcon');
            const text = document.getElementById('modeText');
            
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            text.innerText = isDark ? 'Light Mode' : 'Dark Mode';
        }

        // Apply theme on load
        window.onload = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('modeIcon').className = 'fas fa-sun';
                document.getElementById('modeText').innerText = 'Light Mode';
            }
        };

        // 2. LOGOUT
        function handleLogout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "login.html";
            }
        }

        // 3. CART TOGGLE DEMO
        let cartHasItems = false; 
        if (cartHasItems) {
            document.getElementById('emptyCart').classList.add('hidden');
            document.getElementById('cartContent').classList.remove('hidden');
        }
    </script>
</body>
</html>
