<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | Farm2Hotels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root { 
            --primary: #12b74b; 
            --dark: #0f3d4a; 
            --bg: #f4f7f6;
            --white: #ffffff;
            --border: #dee2e6;
        }

        * { box-sizing: border-box; }

        body { 
            background: var(--bg); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            font-size: 0.8rem; 
            overflow: hidden; 
            margin: 0;
        }

        /* SIDEBAR */
        .sidebar { 
            width: 180px; 
            height: 100vh; 
            background: var(--dark); 
            position: fixed; 
            color: white; 
            z-index: 100; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        }

        .sidebar-brand { 
            padding: 15px; 
            font-weight: 800; 
            color: var(--primary); 
            text-align: center; 
            border-bottom: 1px solid #ffffff1a; 
            font-size: 0.9rem; 
        }

        .nav-container { flex-grow: 1; }

        .nav-link { 
            color: #ffffffb3; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            cursor: pointer; 
            text-decoration: none; 
            font-size: 0.75rem;
        }

        .nav-link:hover, .nav-link.active { 
            color: white; 
            background: #2ecc711a; 
            border-left: 3px solid var(--primary); 
        }

        .logout-wrapper { border-top: 1px solid #ffffff1a; padding: 10px 0; margin-bottom: 10px; }
        .logout-link { color: #ff7675 !important; font-weight: 600; }

        /* MAIN CONTENT */
        .main { margin-left: 180px; height: 100vh; overflow-y: auto; }

        .header { 
            background: white; 
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 5px #0000000d; 
            position: sticky; 
            top: 0; 
            z-index: 99; 
        }

        .content { padding: 1.5rem; }

        /* CARD & TABLE */
        .card {
            background: var(--white);
            border-radius: 0.25rem;
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
            color: #212529;
            border-collapse: collapse;
            font-size: 0.75rem;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid var(--border);
            text-align: left;
            padding: 8px;
            color: #6c757d;
        }

        .table td {
            padding: 8px;
            vertical-align: middle;
            border-top: 1px solid var(--border);
        }

        /* UTILITIES */
        .text-center { text-align: center !important; }
        .text-right { text-align: right !important; }
        .text-muted { color: #6c757d !important; }
        .font-weight-bold { font-weight: 700 !important; }
        .text-dark { color: #343a40 !important; }
        .small { font-size: 80%; }
        .py-5 { padding-top: 3rem !important; padding-bottom: 3rem !important; }
        .mb-3 { margin-bottom: 1rem !important; }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: .2rem;
            border: 1px solid transparent;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: #fff; }
    </style>
</head>
<body>

{% csrf_token %}

<aside class="sidebar">
    <div class="sidebar-brand">Farm2Kitchen</div>
    <div class="nav-container">
        <nav class="nav flex-column mt-2">
            <a href="{% url 'farmer_dashboard' %}" class="nav-link"><i class="fas fa-th-large mr-2"></i> Dashboard</a>
            <a href="{% url 'orders' %}" class="nav-link active"><i class="fas fa-shopping-basket mr-2"></i> Orders</a>
            <a href="{% url 'profile' %}" class="nav-link"><i class="fas fa-user-circle mr-2"></i> Profile</a>
        </nav>
    </div>
    <div class="logout-wrapper">
        <a href="{% url 'home' %}" class="nav-link logout-link"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
    </div>
</aside>

<div class="main">
    <header class="header">
        <span class="font-weight-bold text-dark small">FARMER: <span id="headerFarmerName">{{ user.username|upper }}</span></span>
    </header>

    <div class="content">
        <h6 class="font-weight-bold mb-3">Hotel Inquiries & Orders</h6>
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Hotel Name</th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <tr id="noOrders">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="fas fa-box-open" style="display: block; font-size: 2rem; margin-bottom: 10px; opacity: 0.2;"></i>
                            No pending orders.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function loadOrders() {
        try {
            const response = await fetch('/api/orders/');
            if (!response.ok) throw new Error('Failed to fetch');
            
            const orders = await response.json();
            const list = document.getElementById('orderList');

            if (orders && orders.length > 0) {
                list.innerHTML = orders.map(order => `
                    <tr>
                        <td>${order.hotel_name}</td>
                        <td>${order.product_name}</td>
                        <td>${order.quantity}</td>
                        <td><span style="color: var(--primary); font-weight:600;">${order.status}</span></td>
                        <td class="text-right"><button class="btn btn-primary">Details</button></td>
                    </tr>
                `).join('');
            } else {
                // Keep the centered "No orders" message if list is empty
                list.innerHTML = `
                    <tr id="noOrders">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="fas fa-box-open" style="display: block; font-size: 2rem; margin-bottom: 10px; opacity: 0.2;"></i>
                            No pending orders.
                        </td>
                    </tr>`;
            }
        } catch (e) {
            console.error("Load Error:", e);
        }
    }

    window.onload = loadOrders;

    list.innerHTML = orders.map(order => `
    <tr>
        <td class="font-weight-bold text-dark">${order.hotel_name}</td>
        <td>${order.product_name}</td>
        <td>${order.quantity} ${order.unit}</td>
        <td>
            <span class="status-badge status-${order.status.toLowerCase()}">${order.status}</span>
        </td>
        <td class="text-right">
            <button class="btn btn-primary" onclick="viewOrder(${order.id})">Details</button>
        </td>
    </tr>
`).join('');
</script>
</body>
</html>
